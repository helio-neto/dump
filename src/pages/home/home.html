<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="open('wifi')">Abrir Wifi</button>
  <button ion-button (click)="getStatus()">Buscar status</button>
  
  <ion-list>
    <ion-item *ngFor="let item of status">
      {{item}}
    </ion-item>
  </ion-list>
</ion-content>
